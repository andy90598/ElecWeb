<div style="z-index: 3; position: relative;background-color:rgba(255,255,255,.8);">
    <h1>用電資訊</h1>
    <hr>
    <div class="row placeholders text-center mb-3" style="margin-right: 0px; margin-left: 0px; margin-top: 0px;">
      <ng-container *ngFor="let item of elecDataList ;let i =index">
        <div class="col-xs-6 col-sm-4 placeholder">
          <radial-gauge
            [attr.value]="item.value*110/1000"
            title="Watt"
            units="Kw"
            width="200"
            height="200"

            min-value="0.1"
            max-value="0.9"
            major-ticks="0.1,0.3,0.5,0.7,0.9"
            minor-ticks="2"

            needle-type="arrow"
            needle-width="2"
            needle-colors="blue"
            needle-circle-inner="false"
            needle-circle-size="7"
            needle-circle-outer="true"

            color-needle="red"
            color-needle-end="blue"
            color-needle-shadow-down="#550"
            color-needle-circle-outer="#333"
            color-needle-circle-outer-end="#111"

            animation-duration="900"
            animation-rule="linear"
            glow="true"
            highlights='[{"from": 0.1, "to": 0.3, "color": "#eee"},
                        {"from": 0.3, "to": 0.5, "color": "#ccc"},
                        {"from": 0.5, "to": 0.7, "color": "#aaa"},
                        {"from": 0.7, "to": 0.9, "color": "#eaa"}]'
          ></radial-gauge>
          <h4>
            {{item.uuid}}<br>
            {{deviceNameList[i]}}功率<br>
            電流: {{item.value}}A
          </h4>
        </div>
      </ng-container>

    </div>
    <h2>
      用電比例
    </h2>
    <hr>
    <div class="row">

      <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="donutchart.options"
          [(update)]="updateFlag"
          [oneToOne]="true"
          class="col-lg-3 col-md-4">
      </highcharts-chart>
        <!-- <div [chart]="donutchart"></div> -->
      <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="barChart.chartOptions"
          [(update)]="updateFlag"
          [oneToOne]="true"
          class="col-lg-9 col-md-8">
      </highcharts-chart>
    </div>


</div>
